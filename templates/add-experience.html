<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    crossorigin="anonymous">

  <title>Add Experience</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i>
        DevConnector
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developers</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="dashboard.html"><i class="fas fa-user"></i> Dashboard</a></li>
      <li><a href="login.html"><i class="fas fa-sign-out"></i> Sign out</a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">Add Experience</h1>
    <p class="lead"><i class="fas fa-user"></i>Add anu developer/ programing positions that you have had in the past</p>
    <small>* = required fields</small>
    <form action="" class="form">
      <div class="form-group">
        <input type="text" placeholder="* Job title" name="jobtitle">
      </div>
      <div class="form-group">
        <input type="text" placeholder="* Company" name="company">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Location" name="location">
      </div>
      <div class="form-group">
        <label for="from">From Date: </label>
        <input type="date" name="from" id="for">
      </div>
      <div class="form-group">
        <label for="to">To Date: </label>
        <input type="date" name="to" id="to">
      </div>
      <div class="form-group">
        <input type="checkbox" name="current" id="current">
        <label for="current">Current Job</label>
      </div>

      <div class="form-group">
        <textarea name="description" placeholder="Description job" rows="3"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
        <a href="dashboard.html" class="btn btn-light">Go Back</a>
      </div>
    </form>


  </section>

</body>

</html>
