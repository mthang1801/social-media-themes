<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    crossorigin="anonymous">

  <title>Login Dev Connector</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i>
        DevConnector
      </a>
    </h1>
    <ul>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">
      Sign In
    </h1>
    <p class="lead"><i class="fas fa-user"></i> Sign In Your Account</p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" required>
        <small class="form-text">
          This site uses Gravatar, so if you want a profile image, user Gravatar email
        </small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" minlength="6">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Sign In">
      </div>
    </form>
    <p class="my-1">Don't have account? <a href="register.html">Sign Up</a></p>
  </section>
</body>

</html>
